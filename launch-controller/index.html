<!DOCTYPE html>
<html >
<head>

  <meta charset="UTF-8">
  <title>LC</title>
  
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel='stylesheet' href='css/rangeslider.css'>
  <link rel="stylesheet" href="css/style.css">
  
  <script type="text/javascript" src="js/raunch-webbluetooth.js"></script>

</head>

<body>



<button style="display:inline-block;margin-bottom:10px;padding:5px 20px" type="button" id="connect" onclick="connect()">Connect</button>

<button style="display:inline-block;margin-bottom:10px;padding:5px 20px" type="button" id="start" onclick="start()">Start</button>

<button style="display:inline-block;margin-bottom:10px;padding:5px 20px" type="button" id="stop" onclick="stop()">Stop</button>

<br />

<div class="slidercontainer">
  <span class="label">S</span><br />
   <input id="speed" type="range" min="1" max="99" step="1" value="10" data-orientation="vertical"><br />
   <output class="output"></output>
</div>

<div class="slidercontainer">
  <span class="label">D</span><br />
   <input id="distance" type="range" min="1" max="99" step="1" value="10" data-orientation="vertical" ><br />
   <output class="output"></output>
 </div>

<div class="slidercontainer">
  <span class="label">O</span><br />
   <input id="offset" type="range" min="1" max="99" step="1" value="1" data-orientation="vertical" ><br />
   <output class="output"></output>
 </div>

<div class="slidercontainer">
  <span class="label">i</span><br />
   <input id="interval" type="range" min="0" max="2" step="0.05" value="1" data-orientation="vertical" ><br />
   <output class="output"></output>
 </div>

<div id="console">console & error output:</div>
<div id="info">
<h2>
S = speed<br />
D = distance<br />
O = offset<br />
i = Interval</h2>

Fleshlight Launch Controller v0.1:<br />


</div>


<script src='js/jquery.min.js'></script>
<script src='js/rangeslider.min.js'></script>
<script src="js/index.js"></script>

</body>
</html>
